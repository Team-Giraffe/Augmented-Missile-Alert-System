<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose alert location</title>
</head>
<body>
<h2>Choose alert location</h2>
  <form>
    <input type = "checkbox" name = "location" value = "state"> State-wide
    <input type = "checkbox" name = "location" value = "hawaii"> Hawaii County
    <input type = "checkbox" name = "location" value = "honolulu"> Honolulu County
    <br>
    <input type = "checkbox" name = "location" value = "kalawao"> Kalawao County
    <input type = "checkbox" name = "location" value = "kauai"> Kaua'i County
    <br>
    <input type = "submit" name = "submit" value = "Continue"/>
    <input type = "button" name = "return"  value = "Go back"/>
  </form>
</body>
</html>
