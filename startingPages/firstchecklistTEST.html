<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Checklist Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
</head>
<body>
<div class="ui fluid container" style="background-color: lightgoldenrodyellow; width: 1500px; height: 500px">

    <div style="border: 2px solid black">
      <h1 style="text-align: center; font-size: 50px">STEPS COMPLETED</h1>
      <div class="ui massive checkbox" style="size: 30px">
        <label style="font-size: 30px">1. Obtain verbal command of a test run.</label>
        <input type="checkbox" name="check1">
        <label style="font-size: 30px">2. Ensure that all emergency departments acknowledge the drill.</label>
        <input type="checkbox" name="check2">
        <label style="font-size: 30px">3. Ensure there are no emergencies occurring at he moment.</label>
        <input type="checkbox" name="check3">
        <h2 style="text-align: center; font-size: 40px">EACH STEP MUST BE CHECKED OFF!</h2>
      </div>
    </div>

</div>
</body>
</html>
