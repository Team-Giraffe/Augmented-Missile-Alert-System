<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Checklist Real</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
</head>
<body>
<div class="ui grid container" style="background-color: red; width: 1500px; height: auto">

  <div class="ui grid">
    <div class="row">
      <div class="column">
        <div style="border: 2px solid black">
          <h1 style="text-align: center; font-size: 50px">STEPS COMPLETED</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <div style="border: 2px solid black">

          <div class="ui checkbox" style="size: 30px; margin-top: 20px">
            <label style="font-size: 30px">1. Obtain verbal command and written confirmation of emergency.</label>
            <input type="checkbox" name="check1">
          </div>

          <div class="ui checkbox" style="size: 30px">
            <label style="font-size: 30px">2. Ensure that all emergency departments are aware of the current emergency.</label>
            <input type="checkbox" name="check2">
            <h2 style="text-align: center; font-size: 40px; margin-bottom: 20px">EACH STEP MUST BE CHECKED OFF!</h2>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
